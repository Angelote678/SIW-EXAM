<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <title>Dish Page</title>
        <link rel="stylesheet" th:href="@{/css/dish.css}" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    </head>
<body>
      <div>
		<div>
    	   <h2>Dish selected: </h2>
		   <div class="Container_Dish">
				<h3 th:text=" ${dish.name}"></h3>
				<div th:text=" ${dish.description}"></div>
				<div><h4>List of ingredients:</h4></div>
				<div class="Container_Dish">
				  <ul>
				    <li th:each="ingredient : ${dish.ingredients}">
						<div class="Container"><a href="ingredient.html" 
						th:href="@{'/dishad' + '/' + ${ingredient.id}}" 
						th:text="${ingredient.name}">...</a></div>
					    <div class="Container"><a class="btn" th:href="@{'/todeleteingredient' + '/' + ${ingredient.id}}" th:method="POST">Remove</a></div>
					 </li>
				  </ul>
				</div>
				  <div class="Container">
			        <a class="btn" th:href="@{'/addingredientto' + '/' + ${dish.id}}"> Add a new ingredient </a>
   		          </div>
			</div>
			<div class="space">
			  <a class="btn" th:href="@{/logout}">Logout</a>
   		    </div>
	    </div>
    </div>
</body>
</html>
